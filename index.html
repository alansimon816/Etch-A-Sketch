<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="flex-box">
            <div id="h1-container">
                <h1>Sketch-Toy 3000</h1>
            </div>
            <div class="color-modes">
                <button id="black-btn">Black</button>
                <button id="grayscale-btn">Grayscale</button>
                <button id="rainbow-btn">Rainbow</button>
                <button id="erase-btn">Eraser</button>
                <div id="color-picker-container">
                    <input type="text" value="Enter hex color code" id="hex">
                    <input type="color" id="color-picker">
                </div>
            </div>
            <div class="grid-container">
                <div class="grid"></div>
            </div>
            <div class="bottom-buttons">
                <button id="clear-btn">Clear</button>
                <div id="range-container">
                    <div id="label-container">
                        <label for="myRange" id="min">1</label>
                        <label for="myRange">Select pen size</label>
                        <label for="myRange" id="max">100</label>
                    </div>
                    <input type="range" min="1" max="100" value="50"
                    class="slider" id="myRange">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
